<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Liturgical Calendar Components JS - Liturgy of Any Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <h1 class="text-center mb-4">Liturgy of Any Day</h1>
                <p class="text-muted text-center mb-4">Select a calendar and date to view the liturgy, including lectionary readings.</p>

                <form id="calendarOptionsForm" class="mb-4">
                    <div class="row g-3" id="calendarOptions"></div>
                </form>

                <div id="liturgyOfAnyDay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- to import from CDN use https://cdn.jsdelivr.net/npm/@liturgical-calendar/components-js@latest/+esm -->
    <script type="importmap">
        {
            "imports": {
                "liturgy-components-js": "../../src/index.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
